<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Electric car charging stations in Salfit</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0px;
    }
    #legend {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .legend-item {
      margin-bottom: 5px;
    }
    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
    }
    #search-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #legend-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .leaflet-control-container .leaflet-bottom.leaflet-right {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Electric Car Salfit</h1>
  <div id="map"></div>
  <div id="legend">
    <h3>Legend</h3>
    <div class="legend-item"><span class="legend-color" style="background-color: black;"></span> City Boundary</div>
    <div class="legend-item"><img src="ElC.png" width="12" height="12" alt="Electric Car Icon" /> Electric Car Charging Stations</div>
  </div>
  <div id="legend-toggle" onclick="toggleLegend()">Show Legend</div>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search for locations">
    <button onclick="searchLocations()">Search</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20,
    };
    const map = L.map("map", mapOptions);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    const electricCarsLayer = L.layerGroup().addTo(map); // Create a layer group for electric cars
    const cityBoundaryLayer = L.layerGroup().addTo(map); // Create a layer group for city boundaries

    // Load Salfit City Boundary
    $.getJSON("SalfitC.json", function(SC) {
      L.geoJson(SC, {
        style: {
          fillColor: "transparent",
          color: "black",
          weight: 2.0,
          opacity: 0.7,
          fillOpacity: 0.0
        }
      }).addTo(cityBoundaryLayer);
    });

    // Load Electric Car Charging Stations
    $.getJSON("ElectricC.json", function(EC) {
      L.geoJson(EC, {
        pointToLayer: function(feature, latlng) {
          var electricCarIcon = L.icon({
            iconUrl: 'ElC.png',
            iconSize: [30, 30],
            iconAnchor: [16, 32],
            popupAnchor: [0, 0]
          });
          return L.marker(latlng, { icon: electricCarIcon });
        }
      }).addTo(electricCarsLayer); // Add electric cars to the layer group
    });

    // Search locations function
    function searchLocations() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      electricCarsLayer.eachLayer(function(layer) { // Search within the layer group only
        const name = layer.feature.properties.name.toLowerCase(); // Proper property name for ElectricC.json
        if (name.includes(searchTerm)) {
          layer.addTo(map);
        } else {
          map.removeLayer(layer);
        }
      });
    }

    // Show user's location
    map.locate({setView: true, maxZoom: 16});
    function onLocationFound(e) {
      const customIcon = L.divIcon({
        className: 'custom-div-icon',
        html: "<div style='background-color:#007bff;width:20px;height:20px;border-radius:50%;'></div>"
      });
      L.marker(e.latlng, {icon: customIcon}).addTo(map);
    }
    map.on('locationfound', onLocationFound);
    
    // Add scale control
    L.control.scale().addTo(map);

    // Toggle legend visibility
    function toggleLegend() {
      const legend = document.getElementById('legend');
      const toggleButton = document.getElementById('legend-toggle');
      if (legend.style.display === 'none' || legend.style.display === '') {
        legend.style.display = 'block';
        toggleButton.textContent = 'Hide Legend';
      } else {
        legend.style.display = 'none';
        toggleButton.textContent = 'Show Legend';
      }
    }
  </script>
</body>
</html>
