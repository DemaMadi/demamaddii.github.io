<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Electric Car Salfit</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    #legend {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border: 1px solid black;
    }

    @media only screen and (min-width: 768px) {
      #legend {
        display: block;
      }
    }

    /* تنسيق مفتاح الخريطة */
    .leaflet-control-scale {
      position: absolute;
      bottom: 30px; /* تغيير القيمة لتظهر بشكل جيد */
      left: 30px; /* تغيير القيمة لتظهر بشكل جيد */
      background-color: white;
      border: 1px solid black;
      padding: 5px 10px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    // إضافة مفتاح الخريطة
    L.control.scale().addTo(map);

    $.getJSON("SalfitC.json", function(SC) {
      L.geoJson(SC, {
        style: {
          fillColor: "transparent",
          color: "black",
          weight: 2,
          opacity: 1,
          fillOpacity: 0
        }
      }).addTo(map);
    });

    $.getJSON("ElectricC.json", function(EC) {
      L.geoJson(EC, {
        pointToLayer: function(feature, latlng) {
          var electricCarIcon = L.icon({
            iconUrl: 'ElC.png',
            iconSize: [30, 30],
            iconAnchor: [16, 32],
            popupAnchor: [0, 0]
          });
          return L.marker(latlng, { icon: electricCarIcon });
        }
      }).addTo(map);
    });

    // إنشاء مراقب الموقع المتحرك وإضافته إلى الخريطة
    L.control.locate().addTo(map);
  </script>
</body>
</html>
