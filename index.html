<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- تحديد عنوان الصفحة -->
  <title>Electric Car Salfit</title>
  <!-- إضافة رابط لمكتبة Leaflet CSS لاستخدامها في تنسيق الخريطة -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <!-- إضافة رابط لمكتبة Leaflet Control Search CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.9/leaflet-search.min.css" />
  <!-- التنسيق الخاص بالصفحة -->
  <style>
    /* تنسيق الصفحة */
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    /* تنسيق الخريطة */
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- الخريطة -->
  <div id="map"></div>

  <!-- إضافة رابط لمكتبة Leaflet JavaScript لبناء الخريطة -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <!-- إضافة رابط لمكتبة Leaflet Control Search JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.9/leaflet-search.min.js"></script>
  <!-- إضافة رابط لمكتبة jQuery JavaScript للاستفادة من أساليب ajax لتحميل البيانات -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- الجافا سكريبت -->
  <script>
    // تعريف خيارات الخريطة
    const mapOptions = {
      zoomSnap: 0.5, // هذا يسمح بالتكبير بكسر القيمة
      center: [32.08205082417027, 35.17704784166058], // تم تحديد الإحداثيات
      zoom: 14, // تحديد مستوى التكبير الابتدائي
    };

    // تعريف الخريطة مع الخيارات أعلاه
    const map = L.map("map", mapOptions);

    // إضافة خريطة قاعدية إلى الخريطة
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 10
    }).addTo(map);

    // إضافة مربع بحث
    L.control.search({
      position: 'topright', // تحديد موقع مربع البحث
      layer: L.geoJson(EC), // تحديد الطبقة التي يجب البحث فيها
      propertyName: 'name', // تحديد الخاصية التي يتم البحث عنها
      initial: false, // تعيين قيمة ابتدائية لمربع البحث
      zoom: 16, // تكبير الخريطة إلى هذا المستوى عند البحث
      marker: false // عرض علامات الموقع على الخريطة
    }).addTo(map);
  </script>
</body>
</html>
